<!DOCTYPE html>
<html>
<head>
	<title>Sample Blog</title>
</head>
<body>
	<header>
		<nav class="menu_bar">
			<a href="#">Home</a>
			<a href="#">Share</a>
			<a href="#">Next Blog</a>
		</nav>
	</header>
	<main class="content">
		<article class="blog">
			<header class="blog_header">
				<div class="blog_name"></div>
				<time class="date_time"></time>
			</header>
			<section class="blog_data">
				
			</section>
			<footer>
				<div class="author_info"></div>
				<div class="comments">
					<div class="comment_display"></div>
					<div class="comment_submit">
						<form>
							<input type="text" class="commenter_email">
							<input type="text" class="comment">
							<input type="submit" class="submit_comment">
						</form>
					</div>
				</div>
			</footer>
		</article>
		<nav class="side_bar">
			<div class="archive">
			</div>
			<div class="about_auhtor">
				<img src="\" class="author_pic">
				<div class="auhtor_profile"></div>
				<div class="auhtor_contact"></div>
			</div>
		</nav>
	</main>
	<footer>
		<div class="footer_content"></div>
	</footer>
</body>
</html>
